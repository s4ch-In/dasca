              <input type="text" class="form-control" name="coach" formControlName="coach" (keydown.enter)="switchInput($event)" placeholder="Coach">

              <input type="text" class="form-control" name="secretary" formControlName="secretary" (keydown.enter)="switchInput($event)"

            </div>
          </div>
        </div>
        <div class="submit col-sm-12">
          <button class="btn btn-success" type="submit">Save</button>
          <button class="btn btn-success" (click)="register(true)">Save & Print</button>
        </div>
      </form>
